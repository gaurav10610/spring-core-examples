plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework', name: 'spring-context', version: '5.1.5.RELEASE'

    implementation group: 'org.springframework', name: 'spring-tx', version: '5.1.5.RELEASE'
    
    implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.1.5.RELEASE'
    
    implementation group: 'org.springframework', name: 'spring-orm', version: '5.1.5.RELEASE'
    
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.30.Final'
    
    implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.30.Final'
    
    implementation group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.23'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'

    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.2'

    implementation group: 'org.aspectj', name: 'aspectjtools', version: '1.9.2'
    
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    // This dependency is used internally, and not exposed to consumers on their own implementation classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'spring.core.examples.ApplicationMainClass'
